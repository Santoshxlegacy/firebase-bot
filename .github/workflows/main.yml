name: Run Bot 24x7 (Looped)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'   # every 5 hours (auto restart)

jobs:
  bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350   # ~5h 50m (safe zone)

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install pip & deps
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run bot in infinite loop
      run: |
        echo "Bot started..."
        while true; do
          python n.py
          echo "Bot cycle complete, sleeping..."
          sleep 300   # 5 minutes
        done
